<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery_마우스 이벤트</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style>
        .wrap{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 10px;
        }
        section{
            padding: 30px;
            border: 1px solid #ddd;
        }
    </style>
    
</head>

<body>
    <h1>마우스 이벤트</h1>
    <div class="wrap">
        <section>
            <button class="btn1">버튼 1</button>
            <p>내용 1</p>
            <button class="btn2">버튼 2</button>
            <p>내용 2</p>
        </section>
        <script>
            $('.btn1').click(function(){
                $(this).next().css('background','red')
            })

            // $('.btn2').on('mouseover focus',function(){
            //     $(this).next().css('color','green')
            // })
            // $('.btn2').on('mouseout blur',function(){
            //     $(this).next().css('color','black')
            // })
            $('.btn2').on({
                'mouseover focus' : function(){
                    $(this).next().css('color','green')
                },
                'mouseout blur' : function(){
                    $(this).next().css('color','black')
                }
            })
        </script>

        <section>
            <ul id="box_1">
                <li><a href="#">내용1</a></li>
                <li><a href="#">내용2</a></li>
                <li><a href="#">내용3</a></li>
            </ul>
            <ul id="box_2">
                <li><a href="#">내용1</a></li>
                <li><a href="#">내용2</a></li>
                <li><a href="#">내용3</a></li>
            </ul>
        </section>

        <section>
            <h3>mouse move</h3>
            <p>x: <span class="pose X"></span></p>
            <p>y: <span class="pose Y"></span></p>
        </section>

        <section>
            <select name="" id="site">
                <option value="https://google.com">구글</option>
                <option value="https://daum.net" selected>다음</option>
                <option value="https://naver.com">네이버</option>
            </select>
            <p class="site">hello!</p>
            <p><a href="https://daum.net" class="btn">이벤트 객체</a></p>
        </section>
    </div>

   

   
   
    

</body>
</html>
