<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery_이벤트 간단 실습</title>
    <script src="./js/jquery-3.7.1.js"></script>
</head>

<body>
    <p class="btns">
        <button class="minus">-</button>
        <button class="defalt">100%</button>
        <button class="plus">+</button>
    </p>

    <p class="font_size">font size : <span>14</span>px</p>

    <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut molestiae maxime architecto maiores! Adipisci hic eius quia, doloremque id quaerat deserunt aliquam aliquid necessitatibus obcaecati ex voluptatem ea. Nisi, placeat!
    </p>

    <script>
        // 최대 20px 최소 8px

        let fontSize = 14
        $('.btns button').on('click',function(){
            if($(this).hasClass('plus')){
                if(fontSize >= 20) return
                fontSize++
            } else if($(this).hasClass('minus')){
                if(fontSize <= 8) return
                fontSize--
            } else {
                fontSize = 14
            }

            $('.font_size span').text(fontSize)
            $('body').css('fontSize',fontSize)
        })
         
       

    </script>
</body>
</html>
